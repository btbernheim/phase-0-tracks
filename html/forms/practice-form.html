<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<form action="success.html">
<select name="Title">
	<option value="Mr.">Mr.</option>
	<option value="Mrs.">Mrs.</option>
	<option value="Ms.">Ms.</option>
</select>
<label>First Name</label>
<input type="text" name="First-Name">
<label> Last Name</label>
<input type="text" name="Last-Name">
<p></p>
<label>Email</label>
<input type="email" name="Email">
<p></p>
<p>How is your DBC experience?</p>
<textarea name="DBC-experience-" rows="10" cols="40">Begin Typing</textarea>
<p>Are you happy with DBC?</p>
<input type="checkbox" name="happy" value="happy">Yes
<input type="checkbox" name="unhappy" value="unhappy">No
<p></p>
<button type="submit">Submit</button>
</form>
</body>
</html>
